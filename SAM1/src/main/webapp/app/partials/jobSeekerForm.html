<div data-ng-controller="jobSeekerFormController">
		<div id="container">
    		<div id="header">
    			<p>Company Selection to EDIT/UPDATE: {{jobSeekersSelected[0].name}},{{jobSeekersSelected[0].surname}}</p>
    		</div>
    		
    		<div id="menu" style="float:left;">
    			<div id="listDiv" class="gridjobSeekerStyle" ng-grid="gridjobSeekerFormDefinition"></div>
    		</div>
    		
    		<div id="content" style="float:left;">
    				<table style="width:500px;" cellpadding="0" cellspacing="0">
    					<tr>
    						<td align="left"><label for="idUser" >JobSeeker Id:</label></td>
					    	<td align="left"><input id="idUser" type="number" 
					    		ng-model="jobSeekersSelected[0].idUser" style="width: 100%;"/></td>
    					</tr>
    					
    					<tr>
							<td  align="left"><label for="userName">User Name:</label></td>
					    	<td  align="left"><input id="userName" type="text" 
					    		ng-model="jobSeekersSelected[0].userName" style="width: 100%;"/></td> 					
    					</tr>
    					
    					<tr>
							<td  align="left"><label for="passWord">Password:</label></td>
					    	<td  align="left"><input id="passWord" type="text" 
					    		ng-model="jobSeekersSelected[0].passWord" style="width: 100%;"/></td> 					
    					</tr>
    						
    					<tr>
							<td  align="left"><label for="name">Age:</label></td>
					    	<td  align="left"><input id="name" type="text" 
					    		ng-model="jobSeekersSelected[0].age" style="width: 100%;"/></td> 					
    					</tr>
    					
    					    					<tr>
							<td  align="left"><label for="name">Name:</label></td>
					    	<td  align="left"><input id="name" type="text" 
					    		ng-model="jobSeekersSelected[0].name" style="width: 100%;"/></td> 					
    					</tr>
    					
    					    					<tr>
							<td  align="left"><label for="name">Surname:</label></td>
					    	<td  align="left"><input id="name" type="text" 
					    		ng-model="jobSeekersSelected[0].surname" style="width: 100%;"/></td> 					
    					</tr>
    					
						<tr> 
							<td colspan="2" align="right">
								<button data-ng-click="add()">Add new</button>
								<button data-ng-click="save()">Save</button>
								<button data-ng-click="remove()">Delete</button>
								<button data-ng-click="cancel()">Cancel</button>
								<!--<button data-ng-click="go('/view3');">Edit companies</button>-->
							</td> 					
    					</tr>    					
					 </table>
    		</div>
    		
			<div id="footer">
    				<a href="{{jobSeekersSelected[0].link.href}}">{{jobSeekersSelected[0].link.href}}</a>
    		</div>    		
    	</div>	
	
</div>
